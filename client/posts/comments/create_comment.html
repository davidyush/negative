<template name="createComment">
  <div class="container">
    <div class="row comment-row-cr">
      <div class="col-md-7 col-md-offset-1 col-sm-12">
        <form class="comment-form form">
          <div class="form-group">
            <textarea name="body" id="body" class="create-comment form-control" rows="3" placeholder="Your comment here"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Add Comment</button>
        </form>
      </div>
    </div>
  </div>
</template>
