<template name="comment">
  <div class="container">
    <div class="row">
      <div class="col-md-7 col-sm-12">
        <div class="well">
          <div class="header-comment clearfix">
            <h4 class="author pull-left">{{author}}</h4>
            <p class="pull-right"><small>{{dateCreated}}</small></p>
          </div>
          <p>{{body}}</p>
        </div>
      </div>
    </div>
  </div>
</template>
