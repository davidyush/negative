<template name="post">
    <div class="col-md-7 col-md-offset-1 col-sm-12">
      <div class="well">
        <div class="header head-post clearfix">
          <div class="row">
            <div class="col-l col-md-8 col-sm-6 col-xs-7">
              <h4 class="text-left">{{title}}</h4>
            </div>
            <div class="col-r col-md-4 col-sm-6 col-xs-5">
              <p class="text-right"><small>Posted by {{author}}<br>{{momentDate}}</small></p>
            </div>
          </div>
        </div>
        <hr>
        {{#if link}}
        <h5><a target="_blank" title="{{link}}" href="{{link}}">{{nameLink}}</a></h5>
        <h6>{{domain}}</h6>
        {{/if}}
        {{#if image}}
        <div class="row img-post">
          <div class="col-md-10 col-sm-12">
            <img src="{{image}}" class="img-responsive">
          </div>
        </div>
        {{/if}}
        {{#if youtubeId}}
          <iframe class="iframe" src="https://www.youtube.com/embed/{{youtubeId}}" frameborder="0" allowfullscreen></iframe>
        {{/if}}

        {{#if profileName}}
        <div class="row">
          <div class="col-md-5 col-sm-10">
            <img src="{{profileImgUrl}}" class="img-responsive">
          </div>
          <div class="col-md-5 col-sm-12">
            <h4>{{profileName}}, <span>{{profileGender}}</span></h4>
            <h4>{{profileCountry}},{{profileCity}}</h4>
            <h4>{{profileBdate}}</h4>
            <a target="_blank" href="{{profileLink}}">Link on profile</a>
          </div>
        </div>
        {{/if}}

        <p class="form-text">{{text}}</p>
        <ul class="list-unstyled list-inline tags-list">
          {{#each tags}}
            <li><a class="tag" href="{{pathFor 'postsTag' tag=this}}">#{{this}}</a></li>
          {{/each}}
        </ul>
        <div class="clearfix">
          <div class="pull-left">
            <a href="{{pathFor 'postPage'}}" class="btn btn-success">
              <!-- {{pluralize commentsCount 'comment'}} -->
              <i class="fa fa-comment"></i>
              {{commentsCount}}
            </a>

            <!-- <a href="{{pathFor 'postEdit'}}" class="btn btn-primary">Edit</a> -->

          </div>
          <div class="pull-right">
            <a href="#" class="btn btn-info upvote {{upvotedClass}}">
              <i class="fa fa-heart"></i>
              <span>{{votesCount}}</span>
            </a>
            <!-- <a href="#" class="btn btn-default">{{result}}</a> -->
            <a href="#" class="btn btn-danger downvote {{downvotedClass}}">
              <i class="fa fa-paw"></i>
              <span>{{negativesCount}}</span>
            </a>
          </div>
        </div>
      </div>
    </div>
</template>
