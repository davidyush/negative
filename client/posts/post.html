<template name="post">
  <div class="row">
    <div class="col-md-7 col-sm-12">
      <div class="well">
        <div class="header clearfix">
          <div class="pull-left">
            <h4>{{title}}</h4>
          </div>
          <div class="pull-right">
            <p><small>{{dateCreated}}</small></p>
          </div>
        </div>
        <hr>
        {{#if image}}
          <img src="{{image}}" class="img-responsive">
        {{/if}}
        <p class="form-text">{{text}}</p>
        <ul class="list-unstyled list-inline">
          {{#each tags}}
            <li><a class="tag" href="#">{{this}}</a></li>
          {{/each}}
        </ul>
        <a href="{{pathFor 'postPage'}}" class="btn btn-success">More</a>
        <!-- <a href="{{pathFor 'postEdit'}}" class="btn btn-primary">Edit</a> -->
      </div>
    </div>
  </div>
</template>
