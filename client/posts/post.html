<template name="post">
    <div class="col-md-7 col-md-offset-1 col-sm-12">
      <div class="well">
        <div class="header clearfix">
          <div class="pull-left">
            <h4>{{title}}</h4>
          </div>
          <div class="pull-right">
            <p><small>{{#if author}}Posted by {{author}}{{/if}} {{momentDate}}</small></p>
            {{#if ownPost}}
              <button class="btn btn-danger delete pull-right">
                <i class="fa fa-trash-o fa-x2"></i>
              </button>
            {{/if}}
          </div>
        </div>
        <hr>
        {{#if link}}
        <h5><a target="_blank" title="{{link}}" href="{{link}}">{{nameLink}}</a></h5>
        <h6>{{domain}}</h6>
        {{/if}}
        {{#if image}}
        <div class="row img-post">
          <div class="col-md-11 col-sm-12">
            <img src="{{image}}" class="img-responsive">
          </div>
        </div>
        {{/if}}
        {{#if youtubeId}}
          <iframe class="iframe" src="https://www.youtube.com/embed/{{youtubeId}}" frameborder="0" allowfullscreen></iframe>
        {{/if}}
        {{#if profileImgUrl}}
        <div class="row">
          <div class="col-md-5 col-sm-12">
            <img src="{{profileImgUrl}}">
          </div>
          <div class="col-md-5 col-sm-12">
            <h3>{{profileName}}</h3>
            <h4>{{profileGender}}</h4>
            <a target="_blank" href="{{profileLink}}">Link on profile</a>
          </div>
        </div>
        {{/if}}
        <p class="form-text">{{text}}</p>
        <ul class="list-unstyled list-inline tags-list">
          {{#each tags}}
            <li><a class="tag" href="{{pathFor 'postsTag' tag=this}}">#{{this}}</a></li>
          {{/each}}
        </ul>
        <div class="clearfix">
          <div class="pull-left">
            <a href="{{pathFor 'postPage'}}" class="btn btn-success">
              {{pluralize commentsCount 'comment'}}
              <i class="fa fa-comment"></i>
            </a>

            <!-- <a href="{{pathFor 'postEdit'}}" class="btn btn-primary">Edit</a> -->

          </div>
          <div class="pull-right">
            <a href="#" class="btn btn-info upvote {{upvotedClass}}">
              <!-- <span>{{votes}}</span> -->
              <i class="fa fa-heart"></i>
            </a>
            <a href="#" class="btn btn-default">{{result}}</a>
            <a href="#" class="btn btn-danger downvote {{downvotedClass}}">
              <!-- <span>{{negatives}}</span> -->
              <i class="fa fa-ban"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
</template>
