<template name="postCreate">
  <div class="container">
    <div class="row create">
      <div class="col-md-8">
        <form role="form" class="form-create">
          <div class="form-group">
            <input name="title" type="text" class="form-control" placeholder="Your title">
          </div>
          <div class="form-group">
            <input name="image" type="text" class="form-control" placeholder="http of an image">
          </div>
          <div class="form-group">
            <textarea name="text" rows="3" placeholder="Your text" class="form-control create-text"></textarea>
          </div>
          <div class="form-group">
            <input name="tags" type="text" class="form-control" placeholder="Type the hash-tags">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
