<template name="createVk">
  <form role="form" class="form-create-vk">
    <div class="form-group">
      <label for="title-create-vk">Title:</label>
      <input id="title-create-vk" name="title" type="text" class="form-control" placeholder="Your title">
    </div>
    <div class="form-group">
      <label for="profile-create-vk">Profile link from vk:</label>
      <input id="profile-create-vk" name="vkLink" type="text" class="form-control" placeholder="vk profile link">
    </div>
    <div class="form-group">
      <label for="text-create-vk">Description:</label>
      <textarea id="text-create-vk" name="text" rows="4" placeholder="Add some description" class="form-control create-text"></textarea>
    </div>
    <div class="form-group">
      <label for="tags-create-vk">Tags:</label>
      <input id="tags-create-vk" name="tags" type="text" class="form-control" placeholder="#hash tag one #hash tag two">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-lg btn-primary">Submit</button>
    </div>
  </form>
</template>
