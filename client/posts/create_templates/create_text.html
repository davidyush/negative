<template name="createText">
  <form role="form" class="form-create-text">
    <div class="form-group">
      <label for="title-create-text">Title:</label>
      <input id="title-create-text" name="title" type="text" class="form-control" placeholder="Your title">
    </div>
    <div class="form-group">
      <label for="text-create-text">Description:</label>
      <textarea id="text-create-text" name="text" rows="4" placeholder="Add some description" class="form-control create-text"></textarea>
    </div>
    <div class="form-group">
      <label for="tags-create-text">Tags:</label>
      <input id="tags-create-text" name="tags" type="text" class="form-control" placeholder="#hash tag one #hash tag two">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-lg btn-primary">Submit</button>
    </div>
  </form>
</template>
