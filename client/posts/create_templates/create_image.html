<template name="createImage">
  <form role="form" class="form-create-image">
    <div class="form-group">
      <label for="title-create-img">Title:</label>
      <input id="title-create-img" name="title" type="text" class="form-control" placeholder="Your title">
    </div>
    <div class="form-group">
      <label class="link-img" for="link-create-img">Link on image:</label>
      <input id="link-create-img" name="image" type="text" class="form-control" placeholder="http of an image">
    </div>
    <div class="form-group">
      <label class="upload-img" for="uploadImg">Or you can upload image</label>
      <div class="wrap-file"><span><i class="fa fa-file-image-o"></i></span><input id="uploadImg" type="file" name="uploadImg" class="form-control imgInput"></div><span>File name: {{fileName}}</span>
    </div>
    <div class="form-group">
      <label for="text-create-img">Description</label>
      <textarea id="text-create-img" name="text" rows="4" placeholder="Add some description" class="form-control create-text"></textarea>
    </div>
    <div class="form-group">
      <label for="tags-create-img">Tags:</label>
      <input id="tags-create-img" name="tags" type="text" class="form-control" placeholder="#hash tag one #hash tag two">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-lg btn-primary">Submit</button>
    </div>
  </form>
</template>
