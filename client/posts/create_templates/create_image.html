<template name="createImage">
  <form role="form" class="form-create-image">
    <div class="form-group">
      <input name="title" type="text" class="form-control" placeholder="Your title">
    </div>
    <div class="form-group">
      <input name="image" type="text" class="form-control" placeholder="http of an image">
    </div>
    <div class="form-group">
      <input name="tags" type="text" class="form-control" placeholder="#hash tag one #hash tag two">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-info">Submit</button>
    </div>
  </form>
</template>
