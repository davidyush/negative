<template name="createFacebook">
  <form role="form" class="form-create-fb">
    <div class="form-group">
      <input name="title" type="text" class="form-control" placeholder="Your title">
    </div>
    <div class="form-group">
      <input name="fb" type="text" class="form-control" placeholder="Facebook profile link">
    </div>
    <div class="form-group">
      <textarea name="text" rows="3" placeholder="Add some description" class="form-control create-text"></textarea>
    </div>
    <div class="form-group">
      <input name="tags" type="text" class="form-control" placeholder="#hash tag one #hash tag two">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-lg btn-primary">Submit</button>
    </div>
  </form>
</template>
