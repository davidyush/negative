<template name="postEdit">
  <div class="container">
    <div class="row create">
      <div class="col-md-8">
        <form role="form" class="form-edit">
          <div class="form-group">
            <input name="title" type="text" class="form-control" placeholder="Your title" value="{{title}}">
          </div>
          <div class="form-group">
            <input name="image" type="text" class="form-control" placeholder="http of an image" value="{{image}}">
          </div>
          <div class="form-group">
            <textarea name="text" rows="3" placeholder="Your text" class="form-control create-text">{{text}}</textarea>
          </div>
          <div class="form-group">
            <input name="tags" type="text" class="form-control" placeholder="Type the hash-tags" value={{tags}}>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
