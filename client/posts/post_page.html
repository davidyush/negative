<template name="postPage">
  <div class="container">
    <div class="row">
      {{> post}}
    </div>
    <div class="row">
      <div class="col-md-7 col-md-offset-1 col-sm-12">
        {{#if ownPost}}
          <button class="btn btn-danger delete pull-right">
            <i class="fa fa-trash-o fa-x3"></i>
          </button>
        {{/if}}
      </div>
    </div>

  </div>
    {{#if currentUser}}
      {{> createComment}}
    {{/if}}
    {{#each comments}}
      {{> comment}}
    {{/each}}
</template>
