<template name="recept">
  <div class="container reception">
    <div class="row">
      <div class="col-md-5 col-md-offset-3 col-sm-12">
        {{#if currentUser}}
          {{> dashboard}}
          {{> changePass}}
        {{else}}
          <ul class="nav nav-pills nav-justified" role="tablist">
            <li role="presentation" class="active">
              <a data-toggle="tab" href="#register"><i class="fa fa-user-plus"></i> Sign In</a>
            </li>
            <li role="presentation">
              <a data-toggle="tab" href="#login"><i class="fa fa-sign-in"></i> <span> Log In</span></a>
            </li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane fade in active" id="register">
              {{> register}}
            </div>
            <div class="tab-pane fade" id="login">
              {{> login}}
            </div>
          </div>
        {{/if}}
      </div>
    </div>
  </div>
</template>

<template name="register">
  <form class="form">
    <div class="form-group">
      <input type="text" name="regName" class="form-control" placeholder="Username">
    </div>
    <div class="form-group">
      <input type="mail" name="regEmail" class="form-control" placeholder="Email">
    </div>
    <div class="form-group">
      <input type="password" name="regPass" class="form-control" placeholder="Password">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success btn-block">Sign in</button>
    </div>
  </form>
</template>

<template name="login">
  <form class="form">
    <div class="form-group">
      <input type="text" name="logName" class="form-control" placeholder="Username">
    </div>
    <div class="form-group">
      <input type="password" name="logPass" class="form-control" placeholder="Password">
    </div>
    <div class="form-group">
      <button  type="submit" class="btn btn-success btn-block">Log in</button>
    </div>
  </form>
</template>

<template name="dashboard">
  <h1 class="text-center">You are logged in, {{username}}</h1>
  <h3 class="text-center"><a href="#" class="logout">Logout</a></h3>
</template>

<template name="changePass">
  <form class="form">
    <div class="form-group">
      <input type="password" name="oldPass" class="form-control" placeholder="Old password">
    </div>
    <div class="form-group">
      <input type="password" name="newPass" class="form-control" placeholder="New password">
    </div>
    <div class="form-group">
      <input type="password" name="newPassAgain" class="form-control" placeholder="New password again">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success btn-block">Change Password</button>
    </div>
  </form>
</template>
